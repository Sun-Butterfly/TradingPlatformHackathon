<div class="nonAutorize" *ngIf="!isAuthorize()">

  <button class="login" (click)="goToLogin()">Войти</button>
  <button class="buyer" (click)="goToBuyer()">Закупщикам</button>

  <button class="buyer" (click)="goToBuyer()">Закупщикам</button>
  <button class="supplier" (click)="goToSupplier()">Поставщикам</button>
  <button class="personalAccount" (click)="goToPersonalAccount()">Личный кабинет</button>
  <button class="chats" (click)="goToChats()">Личные сообщения</button>
  <button class="logout" (click)="goToLogout()">Выйти</button>
